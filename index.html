    function generateAI() {
        const prompt = document.getElementById('prompt').value;
        const btn = document.querySelector('.btn-generate');
        
        if(prompt) {
            // Verander de tekst op de knop in plaats van een witte pop-up
            btn.innerHTML = "GENERATING...";
            btn.style.opacity = "0.7";
            
            // Simuleer een laadtijd van 3 seconden
            setTimeout(() => {
                btn.innerHTML = "GENERATE";
                btn.style.opacity = "1";
                console.log("AI Image generated for: " + prompt);
                // Hier kunnen we later de code toevoegen die echt een plaatje tevoorschijn tovert
            }, 3000);
        } else {
            document.getElementById('prompt').placeholder = "VOER EERST EEN BESCHRIJVING IN!";
            setTimeout(() => {
                document.getElementById('prompt').placeholder = "Beschrijf je droom wallpaper...";
            }, 2000);
        }
    }
