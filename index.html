<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST ENGINE V4</title>
    <style>
        :root { --gold: #d4af37; --bg: #000000; --side: #0a0a0a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; padding: 20px 5%; background: #000; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--gold); letter-spacing: 3px; }

        /* LUMINA LAYOUT */
        .master-container { display: flex; padding: 30px 5%; gap: 30px; }
        
        /* SIDEBAR */
        aside { width: 280px; flex-shrink: 0; }
        .side-box { background: var(--side); border: 1px solid #222; border-radius: 15px; padding: 20px; margin-bottom: 20px; border-left: 4px solid var(--gold); }
        .side-box h3 { font-size: 0.8rem; color: var(--gold); text-transform: uppercase; margin-bottom: 15px; }
        .menu-item { display: flex; justify-content: space-between; padding: 10px 0; color: #888; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .menu-item:hover { color: white; }

        /* MAIN CONTENT */
        main { flex: 1; }
        .search-area { background: #111; border: 1px solid #333; border-radius: 15px; display: flex; padding: 5px; margin-bottom: 30px; }
        .search-area input { background: transparent; border: none; color: white; flex: 1; padding: 15px; outline: none; }
        .btn-gen { background: var(--gold); border: none; padding: 0 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; cursor: pointer; position: relative; height: 350px; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000); }

        /* PREVIEW MODAL (GEEN WITTE POPUPS) */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; flex-direction: column; }
        #modal img { max-width: 80%; border: 2px solid var(--gold); border-radius: 15px; }
        .btn-dl { background: var(--gold); border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; margin-top: 20px; cursor: pointer; text-decoration: none; color: black; }
    </style>
</head>
<body>

<header>
    <div class="logo">ULTRAVIST</div>
    <button style="background:var(--gold); border:none; padding:10px 20px; border-radius:5px; font-weight:bold;">GO PRO</button>
</header>

<div class="master-container">
    <aside>
        <div class="side-box">
            <h3>ONTDEKKEN</h3>
            <div class="menu-item">8K Wallpapers <span>1.4k</span></div>
            <div class="menu-item">Live Video's <span>62</span></div>
            <div class="menu-item">Trending üî•</div>
        </div>
        <div class="side-box">
            <h3>LIVE STATS</h3>
            <div class="menu-item">Subscribers <span id="subs" style="color:var(--gold)">2.405</span></div>
            <div class="menu-item">Online <span style="color:green">‚óè 142</span></div>
        </div>
    </aside>

    <main>
        <div class="search-area">
            <input type="text" id="prompt" placeholder="Beschrijf je AI droom...">
            <button class="btn-gen" onclick="alert('Neural Engine start render...')">GENEREER</button>
        </div>

        <div class="grid">
            <div class="card" onclick="openP('Neon Genesis', 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2000')">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800')"></div>
                <div class="card-info"><strong>Neon Genesis</strong></div>
            </div>
            <div class="card" onclick="openP('Golden Fluid', 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2000')">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=800')"></div>
                <div class="card-info"><strong>Golden Fluid</strong></div>
            </div>
        </div>
    </main>
</div>

<div id="modal" onclick="this.style.display='none'">
    <img id="mImg" src="">
    <a id="dl" href="" target="_blank" class="btn-dl">DOWNLOAD 8K RAW</a>
</div>

<script>
    function openP(title, url) {
        document.getElementById('mImg').src = url;
        document.getElementById('dl').href = url;
        document.getElementById('modal').style.display = 'flex';
    }
    // Live counter simulatie
    setInterval(() => {
        let s = document.getElementById('subs');
        s.innerText = (parseInt(s.innerText.replace('.','')) + 1).toLocaleString();
    }, 5000);
</script>

</body>
</html>
