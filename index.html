    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        bg: '#050505', 
                        card: '#0a0a0a', 
                        primary: '#d1ff1a', /* Lumina Lime */
                        border: '#1f1f1f', 
                        text: '#a1a1aa' 
                    },
                    fontFamily: {

    <style>
        /* 3. EXTRA STYLING */
        body { overflow: hidden; } /* Voorkomt dubbele scrollbars */
        
        .noise-overlay::before {
            content: ""; position: fixed; inset: 0; z-index: 9999; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        /* Pagina Transities */
        .page-section { display: none; height: 100vh; overflow-y: auto; padding-bottom: 100px; animation: fadeIn 0.3s ease-out; }
        .page-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        /* Sidebar Active Link */
        .nav-btn.active { background: #151515; color: white; border-left: 3px solid #d1ff1a; }
        .nav-btn.active i { color: #d1ff1a; }
    </style>
</head>
