<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Walls | Forever Online</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        bg: '#050505', 
                        card: '#0e0e0e', 
                        primary: '#d1ff1a', 
                        border: '#27272a', 
                        text: '#a1a1aa' 
                    },
                    fontFamily: { 
                        sans: ['Manrope', 'sans-serif'], 
                        heading: ['Outfit', 'sans-serif'] 
                    }
                }
            }
        }
    </script>

    <style>
        .noise-bg::before {
            content: ""; position: fixed; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: -1;
        }
        .page-content { display: none; animation: fadeIn 0.3s ease-out; }
        .page-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Active Menu State */
        .nav-item.active { background: #18181b; color: white; border-left: 3px solid #d1ff1a; }
        .nav-item.active i { color: #d1ff1a; }
    </style>
</head>
<body class="bg-bg text-white font-sans h-screen flex overflow-hidden noise-bg">

    <aside class="w-72 bg-black border-r border-border flex flex-col p-6 z-20 hidden md:flex">
        <div class="flex items-center gap-3 mb-10 pl-2 cursor-pointer" onclick="router('home')">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-black font-bold font-heading text-xl">L</div>
            <span class="font-heading font-bold text-2xl tracking-tight">Lumina</span>
        </div>

        <nav class="flex-1 space-y-1">
            <div class="text-xs font-bold text-gray-500 tracking-widest mb-4 px-2">DISCOVER</div>
            <button onclick="router('home')" id="btn-home" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-images"></i> Gallery</button>
            <button onclick="router('generate')" id="btn-generate" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Generator</button>
            
            <div class="text-xs font-bold text-gray-500 tracking-widest mt-8 mb-4 px-2">MANAGE</div>
            <button onclick="router('upload')" id="btn-upload" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
            <button onclick="router('dashboard')" id="btn-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-chart-simple"></i> Dashboard</button>
            <button onclick="router('settings')" id="btn-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-gear"></i> Settings</button>
        </nav>

        <div class="mt-auto border-t border-border pt-6 flex items-center gap-3 px-2">
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-green-500 flex items-center justify-center font-bold text-black">G</div>
            <div>
                <div class="text-sm font-bold">Georgios</div>
                <div class="text-xs text-primary">Pro Plan</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10">
        
        <header class="h-20 border-b border-border flex items-center justify-between px-8 bg-bg/90 backdrop-blur sticky top-0 z-40">
            <h2 id="header-title" class="font-heading text-xl font-bold">Explore Gallery</h2>
            <div class="flex items-center gap-4">
                <div class="px-4 py-2 bg-[#111] border border-border rounded-full flex items-center gap-3">
                    <span id="credit-display" class="text-primary font-bold">9,963</span>
                    <span class="text-xs text-gray-500">CREDITS</span>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8" id="main-scroll">
            
            <div id="page-home" class="page-content active">
                <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-card border border-border rounded-2xl overflow-hidden group relative h-[400px]">
                        <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800" class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4 bg-primary text-black text-xs font-bold px-3 py-1 rounded">LIVE</div>
                        <div class="absolute bottom-0 w-full p-6 bg-gradient-to-t from-black to-transparent">
                            <h3 class="font-bold text-lg text-white">Neon Dreams</h3>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-xs text-gray-400">Cyberpunk</span>
                                <button onclick="downloadWall(this)" class="bg-white text-black px-3 py-1 rounded-full text-xs font-bold hover:bg-primary transition-colors">Download</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="page-generate" class="page-content">
                <div class="max-w-2xl mx-auto bg-card border border-border p-8 rounded-2xl">
                    <h2 class="font-heading text-2xl font-bold mb-4">AI Studio</h2>
                    <textarea id="ai-prompt" class="w-full bg-black border border-border rounded-xl p-4 h-32 text-white outline-none focus:border-primary transition-colors" placeholder="Describe your dream wallpaper..."></textarea>
                    
                    <div class="flex justify-between items-center mt-4">
                        <div class="flex gap-2">
                            <span class="px-3 py-1 bg-[#111] border border-border rounded-lg text-xs text-gray-400">Ratio: 9:16</span>
                            <span class="px-3 py-1 bg-[#111] border border-border rounded-lg text-xs text-gray-400">Model: V4</span>
                        </div>
                        <button onclick="generateAI()" class="bg-primary text-black font-bold px-6 py-3 rounded-xl hover:shadow-[0_0_20px_rgba(209,255,26,0.4)] transition-all">
                            <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Generate
                        </button>
                    </div>

                    <div id="ai-result" class="mt-8 hidden">
                        <h3 class="font-bold mb-4">Result</h3>
                        <div class="bg-black border border-border rounded-xl h-64 flex items-center justify-center">
                            <img src="https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?w=800" class="h-full object-contain rounded-lg">
                        </div>
                        <button onclick="saveToGallery()" class="w-full mt-4 bg-white text-black py-3 rounded-xl font-bold">Save to Gallery</button>
                    </div>
                </div>
            </div>

            <div id="page-upload" class="page-content">
                <div class="max-w-2xl mx-auto bg-card border border-border p-8 rounded-2xl">
                    <h2 class="font-heading text-2xl font-bold mb-6">Upload Wallpaper</h2>
                    
                    <div class="border-2 border-dashed border-border h-48 rounded-xl flex flex-col items-center justify-center text-gray-500 mb-6 hover:border-primary hover:bg-[#111] transition-all cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl mb-2"></i>
                        <span>Drag & Drop files here</span>
                    </div>

                    <label class="text-xs font-bold text-gray-500 uppercase">Title</label>
                    <div class="flex gap-2 mt-2 mb-4">
                        <input id="upload-title" type="text" class="flex-1 bg-black border border-border rounded-xl p-3 text-white outline-none focus:border-primary" placeholder="Enter title...">
                        <button onclick="aiName()" class="bg-[#222] border border-border text-primary px-4 rounded-xl font-bold hover:bg-[#333] transition-all flex items-center gap-2">
                            <i class="fa-solid fa-bolt"></i> AI Name
                        </button>
                    </div>

                    <button onclick="publishWall()" class="w-full bg-primary text-black font-bold py-4 rounded-xl hover:shadow-[0_0_20px_rgba(209,255,26,0.3)] transition-all">
                        Publish to Gallery
                    </button>
                </div>
            </div>

            <div id="page-dashboard" class="page-content">
                <h2 class="font-heading text-2xl font-bold mb-6">Admin Stats</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-xs font-bold text-gray-500 uppercase">Revenue</div>
                        <div class="text-4xl font-heading font-bold mt-2">â‚¬ 14,250</div>
                    </div>
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-xs font-bold text-gray-500 uppercase">Active Users</div>
                        <div class="text-4xl font-heading font-bold mt-2">2,405</div>
                    </div>
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-xs font-bold text-gray-500 uppercase">Total Uploads</div>
                        <div id="total-uploads" class="text-4xl font-heading font-bold mt-2">24</div>
                    </div>
                </div>
            </div>

            <div id="page-settings" class="page-content">
                <div class="max-w-xl bg-card border border-border p-8 rounded-2xl">
                    <h2 class="font-heading text-2xl font-bold mb-6">Account</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Display Name</label>
                            <input type="text" value="Georgios" class="w-full bg-black border border-border rounded-xl p-3 mt-1 text-white focus:border-primary outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Email</label>
                            <input type="text" value="admin@lumina.com" class="w-full bg-black border border-border rounded-xl p-3 mt-1 text-white focus:border-primary outline-none">
                        </div>
                        <button class="bg-primary text-black font-bold px-6 py-3 rounded-xl mt-2">Save Changes</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- 1. LOCAL STORAGE "BACKEND" ---
        // Dit zorgt ervoor dat data bewaard blijft, zelfs als de server offline is.
        const db = {
            getCredits: () => localStorage.getItem('lumina_credits') || "9963",
            setCredits: (val) => localStorage.setItem('lumina_credits', val),
            uploads: 24
        };

        // Initialize
        document.getElementById('credit-display').innerText = parseInt(db.getCredits()).toLocaleString();

        // --- 2. ROUTING ---
        function router(page) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + page).classList.add('active');
            
            const titles = {'home': 'Gallery', 'generate': 'AI Studio', 'upload': 'Upload Media', 'dashboard': 'Stats', 'settings': 'Settings'};
            document.getElementById('header-title').innerText = titles[page];

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + page).classList.add('active');
        }

        // --- 3. AI NAME GENERATOR (Bug Fix) ---
        function aiName() {
            const btn = event.currentTarget;
            const input = document.getElementById('upload-title');
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            setTimeout(() => {
                input.value = "Cyberpunk Neon Horizon 8K";
                btn.innerHTML = '<i class="fa-solid fa-bolt"></i> AI Name';
            }, 600);
        }

        // --- 4. DOWNLOAD FUNCTION (Bug Fix) ---
        function downloadWall(btn) {
            btn.innerText = "Downloading...";
            btn.classList.add('bg-primary');
            setTimeout(() => {
                alert("Download started: wallpaper_8k.png");
                btn.innerText = "Download";
                btn.classList.remove('bg-primary');
            }, 1000);
        }

        // --- 5. GENERATE AI ---
        function generateAI() {
            const btn = event.currentTarget;
            btn.innerHTML = "Generating...";
            setTimeout(() => {
                document.getElementById('ai-result').classList.remove('hidden');
                btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Generate';
                
                // Update credits (simulatie)
                let current = parseInt(db.getCredits());
                db.setCredits(current - 10);
                document.getElementById('credit-display').innerText = (current - 10).toLocaleString();
            }, 1500);
        }

        function publishWall() {
            alert("Wallpaper published successfully!");
            router('home');
            db.uploads++;
            document.getElementById('total-uploads').innerText = db.uploads;
        }

        function saveToGallery() {
            alert("Saved to gallery!");
            router('home');
        }
    </script>
</body>
</html>
