<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST ADMIN | 8K Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #d4af37; --dark: #050505; --admin-bg: #1a1a1a; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Inter', sans-serif; }
        
        /* Navigatie */
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; border-bottom: 1px solid #222; background: #000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--gold); letter-spacing: 2px; }
        
        /* Admin Paneel (Verborgen bij start) */
        #adminPanel { display: none; background: var(--admin-bg); padding: 30px; border-bottom: 3px solid var(--gold); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #111; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        .stat-number { font-size: 2rem; color: var(--gold); font-weight: bold; }
        
        /* Website Content */
        .hero { text-align: center; padding: 80px 20px; }
        .price-tag { font-size: 1.5rem; color: var(--gold); margin: 10px 0; }
        .btn-main { background: var(--gold); border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        /* Input voor Admin */
        input, select { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>

    <div id="adminPanel">
        <h2>ULTRAVIST ADMIN DASHBOARD</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div>Totaal Subscribers</div>
                <div class="stat-number" id="subCount">1,248</div>
            </div>
            <div class="stat-card">
                <div>Omzet deze maand</div>
                <div class="stat-number" id="revenue">€ 4.250,-</div>
            </div>
            <div class="stat-card">
                <div>Actieve Wallpapers</div>
                <div class="stat-number">42</div>
            </div>
        </div>
        
        <div style="display: flex; gap: 40px; flex-wrap: wrap;">
            <div>
                <h3>Prijsbeheer</h3>
                <label>Maandelijkse prijs (€):</label><br>
                <input type="number" id="newPrice" value="19.99">
                <button onclick="updatePrice()" class="btn-main" style="padding: 5px 15px; font-size: 0.8rem;">Update Prijs</button>
            </div>
            <div>
                <h3>Content Upload</h3>
                <input type="text" id="wallName" placeholder="Wallpaper Naam">
                <input type="text" id="wallUrl" placeholder="Directe Link (.jpg)">
                <button onclick="addWallpaper()" class="btn-main" style="padding: 5px 15px; font-size: 0.8rem;">Upload Live</button>
            </div>
        </div>
        <button onclick="toggleAdmin()" style="margin-top: 20px; background: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Sluit Admin</button>
    </div>

    <nav>
        <div class="logo">ULTRAVIST</div>
        <div>
            <button onclick="toggleAdmin()" style="background: transparent; border: 1px solid #333; color: #555; padding: 5px 10px; cursor: pointer;">Admin Login</button>
            <button class="btn-main" style="padding: 8px 20px; margin-left: 10px;">JOIN CLUB</button>
        </div>
    </nav>

    <div class="hero">
        <h1 id="mainTitle">PREMIUM 8K AI ACCESS</h1>
        <div class="price-tag">Nu slechts <span id="displayPrice">€ 19.99</span> p/m</div>
        <p>Krijg onbeperkt toegang tot alle 8K live video's en wallpapers.</p>
        <button class="btn-main">START GENERATING</button>
    </div>

    <div id="userGallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 50px;">
        </div>

    <script>
        // Functie om Admin Paneel te tonen/verbergen
        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            const pass = prompt("Voer Admin Wachtwoord in:");
            if(pass === "admin123") { // Je kunt dit wachtwoord later aanpassen
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            } else {
                alert("Toegang geweigerd!");
            }
        }

        // Prijs aanpassen op de site
        function updatePrice() {
            const price = document.getElementById('newPrice').value;
            document.getElementById('displayPrice').innerText = "€ " + price;
            alert("De prijs is live aangepast naar €" + price);
        }

        // Live een wallpaper toevoegen
        function addWallpaper() {
            const name = document.getElementById('wallName').value;
            const url = document.getElementById('wallUrl').value;
            
            if(name && url) {
                const gallery = document.getElementById('userGallery');
                const card = document.createElement('div');
                card.style.cssText = `background: #111; border-radius: 15px; overflow: hidden; border: 1px solid #d4af37;`;
                card.innerHTML = `
                    <img src="${url}" style="width: 100%; height: 200px; object-fit: cover;">
                    <div style="padding: 15px;"><strong>${name}</strong><br><small style="color: #d4af37;">NEW UPLOAD</small></div>
                `;
                gallery.appendChild(card);
                alert(name + " is succesvol toegevoegd aan de galerij!");
            }
        }
    </script>
</body>
</html>
