<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST | 8K AI Engine & Admin</title>
    <style>
        :root { --gold: #d4af37; --dark: #050505; --card: #111; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* ADMIN PANEEL (Verborgen) */
        #adminPanel { display: none; background: #1a1a1a; padding: 25px; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .admin-card { background: #000; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .admin-input { background: #222; border: 1px solid #444; color: white; padding: 8px; width: 90%; margin-top: 5px; border-radius: 4px; }

        /* NAVIGATIE */
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; border-bottom: 1px solid #222; background: rgba(5,5,5,0.9); }
        .logo { font-size: 1.8rem; font-weight: bold; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; }
        .admin-trigger { color: #222; cursor: pointer; font-size: 0.7rem; }

        /* HERO & CONTENT */
        .hero { text-align: center; padding: 100px 20px; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); }
        h1 { font-size: 3.5rem; margin: 0; }
        h1 span { color: var(--gold); }
        .price-display { font-size: 1.5rem; color: var(--gold); margin: 20px 0; font-weight: bold; }
        
        /* SEARCH BAR */
        .search-container { display: flex; justify-content: center; margin-top: 30px; }
        .search-bar { display: flex; background: #111; padding: 5px; border-radius: 50px; border: 1px solid #333; width: 100%; max-width: 500px; }
        input[type="text"] { background: transparent; border: none; color: white; padding: 12px 20px; flex: 1; outline: none; }
        .btn-gen { background: var(--gold); border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; }

        /* GALLERY */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 50px 5%; }
        .wall-card { background: var(--card); border-radius: 20px; border: 1px solid #222; overflow: hidden; transition: 0.3s; }
        .wall-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .wall-img { width: 100%; height: 350px; background-size: cover; background-position: center; }
        .wall-info { padding: 15px; background: #111; }
    </style>
</head>
<body>

    <div id="adminPanel">
        <h3 style="color: var(--gold); margin-top: 0;">ULTRAVIST CONTROL CENTER</h3>
        <div class="admin-grid">
            <div class="admin-card">
                <div>Subscribers: <strong id="subCount">1,402</strong></div>
                <div>Omzet: <strong id="revCount">€ 5.240</strong></div>
            </div>
            <div class="admin-card">
                <label>Abonnement Prijs (€):</label>
                <input type="number" id="priceInput" class="admin-input" value="19.99" onchange="updateLivePrice()">
            </div>
            <div class="admin-card">
                <label>Nieuwe Wallpaper URL:</label>
                <input type="text" id="newWallUrl" class="admin-input" placeholder="https://...">
                <button onclick="addNewWall()" style="margin-top:10px; width:100%; cursor:pointer;">Live Zetten</button>
            </div>
        </div>
        <button onclick="toggleAdmin()" style="margin-top: 15px; background: #d43737; border:none; color:white; padding: 5px 15px; border-radius:4px; cursor:pointer;">Sluit Dashboard</button>
    </div>

    <nav>
        <div class="logo">ULTRAVIST</div>
        <div>
            <span class="admin-trigger" onclick="checkAdmin()">LOGIN</span>
            <button style="background: var(--gold); border:none; padding: 10px 20px; border-radius: 5px; font-weight:bold; margin-left: 15px; cursor:pointer;">UPGRADE PRO</button>
        </div>
    </nav>

    <section class="hero">
        <h1>UNLIMITED <span>8K</span> VISION</h1>
        <div class="price-display">Toegang voor <span id="mainPrice">€ 19.99</span> / maand</div>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="userPrompt" placeholder="Beschrijf je 8K meesterwerk...">
                <button class="btn-gen" onclick="generate()">GENEREER</button>
            </div>
        </div>
    </section>

    <div class="gallery" id="mainGallery">
        <div class="wall-card">
            <div class="wall-img" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=800');"></div>
            <div class="wall-info"><strong>NEON GENESIS</strong><br><small style="color:var(--gold)">PREMIUM 8K</small></div>
        </div>
        <div class="wall-card">
            <div class="wall-img" style="background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=800');"></div>
            <div class="wall-info"><strong>GOLDEN FLUID</strong><br><small style="color:var(--gold)">EXCLUSIVE</small></div>
        </div>
    </div>

    <script>
        // Admin functies
        function checkAdmin() {
            const pw = prompt("Wachtwoord:");
            if(pw === "admin123") {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }

        function toggleAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        function updateLivePrice() {
            const newPrice = document.getElementById('priceInput').value;
            document.getElementById('mainPrice').innerText = "€ " + newPrice;
        }

        function addNewWall() {
            const url = document.getElementById('newWallUrl').value;
            if(url) {
                const gallery = document.getElementById('mainGallery');
                gallery.innerHTML += `
                    <div class="wall-card">
                        <div class="wall-img" style="background-image: url('${url}');"></div>
                        <div class="wall-info"><strong>NEW UPLOAD</strong><br><small style="color:var(--gold)">8K LIVE</small></div>
                    </div>`;
                alert("Wallpaper toegevoegd!");
            }
        }

        function generate() {
            const prompt = document.getElementById('userPrompt').value;
            if(prompt) alert("De Neural Engine genereert nu: " + prompt);
        }
    </script>
</body>
</html>
