<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST | 8K AI Wallpapers</title>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 3px; color: #d4af37; }
        .btn-gold { background: #d4af37; border: none; padding: 10px 25px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .hero { text-align: center; padding: 100px 20px; background: radial-gradient(circle, #111 0%, #050505 100%); }
        h1 { font-size: 4rem; margin-bottom: 10px; background: linear-gradient(to right, #fff, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-box { margin-top: 30px; }
        input { padding: 15px; width: 300px; border-radius: 30px 0 0 30px; border: 1px solid #333; background: #111; color: white; outline: none; }
        .btn-gen { padding: 15px 30px; border-radius: 0 30px 30px 0; border: none; background: #d4af37; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 50px; }
        .card { height: 350px; background: #111; border-radius: 15px; border: 1px dashed #d4af37; display: flex; align-items: center; justify-content: center; color: #444; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ULTRAVIST <span style="font-size: 0.7rem; background: #d4af37; color: black; padding: 2px 5px; border-radius: 3px;">8K</span></div>
        <button class="btn-gold">ENTER GALLERY</button>
    </nav>
    <section class="hero">
        <h1>Elevate Your Vision</h1>
        <p>Pure AI-Generated Perfection. No Compromise.</p>
        <div class="search-box">
            <input type="text" placeholder="Describe your masterpiece...">
            <button class="btn-gen">GENERATE</button>
        </div>
    </section>
    <div class="grid">
        <div class="card">8K Neural Render #1</div>
        <div class="card">8K Neural Render #2</div>
        <div class="card">8K Neural Render #3</div>
    </div>
</body>
</html>
