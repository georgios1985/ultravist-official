<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST | Admin Engine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { bg: '#050505', card: '#0a0a0a', primary: '#d1ff1a', border: '#1f1f1f', text: '#a1a1aa' },
                    fontFamily: { sans: ['Manrope', 'sans-serif'], heading: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        /* FIX: Noise laag staat nu ACHTER de content (z-index -1) */
        .noise-bg::before {
            content: ""; position: fixed; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: -1;
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Navigatie Styling */
        .nav-btn.active { background: #151515; color: white; border-left: 3px solid #d1ff1a; }
        .nav-btn.active i { color: #d1ff1a; }

        /* Inputs */
        .input-dark { background: #000; border: 1px solid #1f1f1f; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .input-dark:focus { border-color: #d1ff1a; }
    </style>
</head>
<body class="bg-bg text-white font-sans h-screen flex overflow-hidden noise-bg">

    <aside class="w-72 bg-black border-r border-border flex flex-col p-6 z-50 relative">
        <div class="flex items-center gap-3 mb-10 pl-2 cursor-pointer" onclick="router('home')">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-black font-bold font-heading text-xl">U</div>
            <span class="font-heading font-bold text-2xl tracking-tight text-white">ULTRAVIST</span>
        </div>

        <nav class="flex-1 space-y-1">
            <div class="text-xs font-bold text-gray-600 tracking-widest mb-4 px-2">MENU</div>
            <button onclick="router('home')" id="btn-home" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-images"></i> Gallery</button>
            <button onclick="router('upload')" id="btn-upload" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button>
            
            <div class="text-xs font-bold text-gray-600 tracking-widest mt-8 mb-4 px-2">ADMIN</div>
            <button onclick="router('dashboard')" id="btn-dashboard" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-chart-line"></i> Dashboard</button>
            <button onclick="router('settings')" id="btn-settings" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-r-xl text-text hover:bg-[#111] hover:text-white transition-all"><i class="fa-solid fa-cog"></i> Settings</button>
        </nav>

        <div class="mt-auto pt-6 border-t border-border flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-primary font-bold">G</div>
            <div>
                <div class="text-sm font-bold">Georgios</div>
                <div class="text-xs text-primary">Admin Access</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative z-10">
        
        <header class="h-20 border-b border-border flex items-center justify-between px-8 bg-bg/95 backdrop-blur sticky top-0 z-40">
            <h2 id="page-title" class="font-heading text-xl font-bold">Explore Gallery</h2>
            <div class="flex items-center gap-4">
                <button onclick="router('upload')" class="bg-primary text-black font-bold px-5 py-2 rounded-lg text-sm hover:shadow-[0_0_15px_rgba(209,255,26,0.4)] transition-all flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> Upload New
                </button>
            </div>
        </header>

        <div id="content" class="flex-1 overflow-y-auto p-8 scrollbar-hide">

            <div id="page-home" class="page-section fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="h-[400px] bg-card rounded-2xl border border-border overflow-hidden relative group cursor-pointer hover:border-primary transition-all">
                        <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=600" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 w-full p-6 bg-gradient-to-t from-black to-transparent">
                            <div class="font-bold text-lg">Neon City</div>
                            <div class="text-primary text-xs">8K • Live</div>
                        </div>
                    </div>
                    <div class="h-[400px] bg-card rounded-2xl border border-border overflow-hidden relative group cursor-pointer hover:border-primary transition-all">
                        <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=600" class="w-full h-full object-cover">
                        <div class="absolute bottom-0 w-full p-6 bg-gradient-to-t from-black to-transparent">
                            <div class="font-bold text-lg">Liquid Gold</div>
                            <div class="text-primary text-xs">8K • Abstract</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="page-upload" class="page-section hidden fade-in">
                <div class="max-w-2xl mx-auto bg-card border border-border p-8 rounded-2xl">
                    <h1 class="font-heading text-3xl font-bold mb-6">Upload Wallpaper</h1>
                    
                    <div class="border-2 border-dashed border-gray-700 rounded-xl p-10 text-center mb-8 hover:border-primary hover:bg-[#111] transition-all cursor-pointer">
                        <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-500 mb-4"></i>
                        <h3 class="font-bold text-lg">Drag & Drop Video or Image</h3>
                        <p class="text-gray-500 text-sm">Supports JPG, PNG, MP4 (Max 8K)</p>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">File Name</label>
                            <div class="flex gap-2">
                                <input type="text" id="ai-title-input" placeholder="e.g. Cyberpunk City Night" class="input-dark">
                                <button onclick="generateAIName()" class="bg-[#1a1a1a] border border-border text-primary px-4 rounded-lg font-bold hover:bg-[#222] whitespace-nowrap flex items-center gap-2">
                                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI Auto-Name
                                </button>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Category</label>
                                <select class="input-dark">
                                    <option>Abstract</option>
                                    <option>Nature</option>
                                    <option>Cyberpunk</option>
                                    <option>Space</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Price (Credits)</label>
                                <input type="number" value="5" class="input-dark">
                            </div>
                        </div>

                        <button onclick="alert('Upload successful!')" class="w-full bg-primary text-black font-bold py-4 rounded-xl mt-4 hover:shadow-[0_0_20px_rgba(209,255,26,0.3)] transition-all">
                            Publish to Gallery
                        </button>
                    </div>
                </div>
            </div>

            <div id="page-dashboard" class="page-section hidden fade-in">
                <h1 class="font-heading text-3xl font-bold mb-6">Admin Overview</h1>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-gray-500 text-xs font-bold uppercase">Users</div>
                        <div class="text-3xl font-heading font-bold mt-2">6</div>
                    </div>
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-gray-500 text-xs font-bold uppercase">Wallpapers</div>
                        <div class="text-3xl font-heading font-bold mt-2">22</div>
                    </div>
                    <div class="bg-card border border-border p-6 rounded-2xl">
                        <div class="text-gray-500 text-xs font-bold uppercase">Purchases</div>
                        <div class="text-3xl font-heading font-bold mt-2">10</div>
                    </div>
                    <div class="bg-card border border-primary/30 p-6 rounded-2xl relative overflow-hidden">
                        <div class="text-primary text-xs font-bold uppercase">Earnings</div>
                        <div class="text-3xl font-heading font-bold mt-2 text-primary">$0.00</div>
                    </div>
                </div>
            </div>

            <div id="page-settings" class="page-section hidden fade-in">
                <div class="max-w-xl bg-card border border-border p-8 rounded-2xl">
                    <h1 class="font-heading text-2xl font-bold mb-6">Profile Information</h1>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Name</label>
                            <input type="text" value="Georgios" class="input-dark">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Email</label>
                            <input type="email" value="admin@ultravist.com" class="input-dark">
                        </div>
                        <button class="bg-primary text-black font-bold px-6 py-3 rounded-xl mt-2">Save Profile</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // ROUTER: Zorgt dat knoppen werken
        function router(page) {
            // Verberg alle secties
            document.querySelectorAll('.page-section').forEach(el => el.classList.add('hidden'));
            
            // Toon de gekozen sectie
            const target = document.getElementById('page-' + page);
            if(target) target.classList.remove('hidden');

            // Update Titels
            const titles = {
                'home': 'Explore Gallery',
                'upload': 'Upload Media',
                'dashboard': 'Admin Overview',
                'settings': 'Account Settings'
            };
            document.getElementById('page-title').innerText = titles[page];

            // Update Menu Actieve Status
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + page);
            if(activeBtn) activeBtn.classList.add('active');
        }

        // AI NAAM GENERATOR FUNCTIE
        function generateAIName() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            const input = document.getElementById('ai-title-input');
            
            // Simulatie van laden
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Generating...';
            
            setTimeout(() => {
                const names = ["Neon Cyber Horizon", "Abstract Golden Flow", "Midnight Tokyo Rain", "Deep Space Nebula 8K"];
                const randomName = names[Math.floor(Math.random() * names.length)];
                input.value = randomName;
                btn.innerHTML = originalText;
            }, 1000);
        }

        // Start op Gallery
        router('home');
    </script>
</body>
</html>
