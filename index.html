<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Walls | Admin Panel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        bg: '#050505', 
                        card: '#0a0a0a', 
                        primary: '#d1ff1a', /* Lumina Lime */
                        border: '#1f1f1f', 
                        text: '#a1a1aa' 
                    },
                    fontFamily: { 
                        sans: ['Manrope', 'sans-serif'], 
                        heading: ['Outfit', 'sans-serif'] 
                    }
                }
            }
        }
    </script>

    <style>
        /* Zorgt dat alles klikbaar is */
        body { overflow: hidden; }
        .page-content { display: none; height: 100%; overflow-y: auto; padding: 2rem; }
        .page-content.active { display: block; }
        
        /* Sidebar Active State */
        .nav-item.active { background: #151515; color: white; border-left: 3px solid #d1ff1a; }
        .nav-item.active i { color: #d1ff1a; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body class="bg-bg text-white font-sans h-screen flex">

    <aside class="w-64 bg-black border-r border-border flex flex-col z-50">
        <div class="h-20 flex items-center px-6 border-b border-border">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-black font-bold font-heading text-xl mr-3">L</div>
            <span class="font-heading font-bold text-xl tracking-wide">Lumina</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 space-y-1">
            <div class="px-6 text-xs font-bold text-gray-600 tracking-widest mb-2">MAIN</div>
            <button onclick="openPage('home', this)" class="nav-item active w-full text-left px-6 py-3 text-text hover:bg-[#111] hover:text-white transition-all flex items-center gap-3">
                <i class="fa-solid fa-grid-2"></i> Gallery
            </button>
            <button onclick="openPage('generate', this)" class="nav-item w-full text-left px-6 py-3 text-text hover:bg-[#111] hover:text-white transition-all flex items-center gap-3">
                <i class="fa-solid fa-wand-magic-sparkles"></i> AI Generator
            </button>
            <button onclick="openPage('upload', this)" class="nav-item w-full text-left px-6 py-3 text-text hover:bg-[#111] hover:text-white transition-all flex items-center gap-3">
                <i class="fa-solid fa-cloud-arrow-up"></i> Upload
            </button>

            <div class="px-6 text-xs font-bold text-gray-600 tracking-widest mt-6 mb-2">ADMIN</div>
            <button onclick="openPage('dashboard', this)" class="nav-item w-full text-left px-6 py-3 text-text hover:bg-[#111] hover:text-white transition-all flex items-center gap-3">
                <i class="fa-solid fa-chart-pie"></i> Dashboard
            </button>
            <button onclick="openPage('settings', this)" class="nav-item w-full text-left px-6 py-3 text-text hover:bg-[#111] hover:text-white transition-all flex items-center gap-3">
                <i class="fa-solid fa-gear"></i> Settings
            </button>
        </nav>

        <div class="p-4 border-t border-border flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center font-bold text-primary">G</div>
            <div>
                <div class="text-sm font-bold text-white">Georgios</div>
                <div class="text-xs text-primary">Admin</div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-bg relative">
        
        <header class="h-20 border-b border-border flex items-center justify-between px-8 bg-bg sticky top-0 z-40">
            <h1 id="header-title" class="font-heading text-2xl font-bold">Gallery</h1>
            <div class="flex items-center gap-4">
                <div class="px-4 py-2 bg-[#111] border border-border rounded-full text-sm">
                    <span class="text-primary font-bold">9,963</span> Credits
                </div>
            </div>
        </header>

        <div id="home" class="page-content active">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-card border border-border rounded-xl overflow-hidden group cursor-pointer">
                    <div class="h-64 bg-gray-800 relative">
                        <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=600" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-all">
                        <span class="absolute top-3 left-3 bg-primary text-black text-xs font-bold px-2 py-1 rounded">LIVE</span>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Neon Metropolis</h3>
                        <p class="text-xs text-gray-500">Cyberpunk • 8K</p>
                    </div>
                </div>
                 <div class="bg-card border border-border rounded-xl overflow-hidden group cursor-pointer">
                    <div class="h-64 bg-gray-800 relative">
                        <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=600" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-all">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg">Golden Fluid</h3>
                        <p class="text-xs text-gray-500">Abstract • 8K</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="generate" class="page-content">
            <div class="max-w-2xl mx-auto">
                <h2 class="font-heading text-3xl font-bold mb-6">AI Studio</h2>
                <div class="bg-card border border-border p-6 rounded-xl">
                    <label class="text-xs font-bold text-gray-500 uppercase">Prompt</label>
                    <textarea class="w-full bg-black border border-border rounded-lg p-4 mt-2 h-32 text-white outline-none focus:border-primary" placeholder="Describe your wallpaper..."></textarea>
                    
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 uppercase">Style</label>
                            <select class="w-full bg-black border border-border rounded-lg p-3 mt-2 text-white outline-none">
                                <option>Cyberpunk</option>
                                <option>Anime</option>
                                <option>Realistic</option>
                                <option>3D Render</option>
                            </select>
                        </div>
                        <div>
                             <label class="text-xs font-bold text-gray-500 uppercase">Ratio</label>
                             <select class="w-full bg-black border border-border rounded-lg p-3 mt-2 text-white outline-none">
                                 <option>Mobile (9:16)</option>
                                 <option>Desktop (16:9)</option>
                             </select>
                        </div>
                    </div>

                    <button class="w-full bg-primary text-black font-bold py-4 rounded-lg mt-6 hover:shadow-[0_0_20px_rgba(209,255,26,0.4)] transition-all">
                        Generate (10 Credits)
                    </button>
                </div>
            </div>
        </div>

        <div id="upload" class="page-content">
            <div class="max-w-2xl mx-auto">
                <h2 class="font-heading text-3xl font-bold mb-6">Upload New Wallpaper</h2>
                
                <div class="border-2 border-dashed border-border rounded-xl h-48 flex flex-col items-center justify-center text-gray-500 hover:border-primary hover:bg-[#111] transition-all cursor-pointer mb-6">
                    <i class="fa-solid fa-cloud-arrow-up text-3xl mb-2"></i>
                    <span>Click to upload or drag files here</span>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Title</label>
                        <div class="flex gap-2 mt-2">
                            <input type="text" id="upload-title" class="flex-1 bg-black border border-border rounded-lg p-3 text-white outline-none focus:border-primary" placeholder="Wallpaper Title">
                            <button onclick="autoName()" class="bg-[#222] text-white px-4 rounded-lg font-bold hover:text-primary"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Name</button>
                        </div>
                    </div>
                    
                    <button class="w-full bg-white text-black font-bold py-3 rounded-lg mt-4">Publish</button>
                </div>
            </div>
        </div>

        <div id="dashboard" class="page-content">
            <h2 class="font-heading text-3xl font-bold mb-6">Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-card border border-border p-6 rounded-xl">
                    <div class="text-gray-500 text-xs font-bold uppercase">Revenue</div>
                    <div class="text-3xl font-heading font-bold mt-2">€ 14,250</div>
                </div>
                <div class="bg-card border border-border p-6 rounded-xl">
                    <div class="text-gray-500 text-xs font-bold uppercase">Subscribers</div>
                    <div class="text-3xl font-heading font-bold mt-2">2,405</div>
                </div>
            </div>
        </div>

        <div id="settings" class="page-content">
            <div class="max-w-xl">
                <h2 class="font-heading text-3xl font-bold mb-6">Settings</h2>
                <div class="bg-card border border-border p-6 rounded-xl space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Name</label>
                        <input type="text" value="Georgios" class="w-full bg-black border border-border rounded-lg p-3 mt-1 text-white">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Email</label>
                        <input type="email" value="admin@ultravist.com" class="w-full bg-black border border-border rounded-lg p-3 mt-1 text-white">
                    </div>
                    <button class="bg-primary text-black font-bold px-6 py-3 rounded-lg mt-2">Save</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Simpele, foutloze navigatie
        function openPage(pageName, btn) {
            // 1. Verberg alle pagina's
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            // 2. Toon de juiste pagina
            document.getElementById(pageName).classList.add('active');
            
            // 3. Update titel
            const titles = {
                'home': 'Gallery', 'generate': 'AI Studio', 'upload': 'Upload Media', 
                'dashboard': 'Admin Dashboard', 'settings': 'Account Settings'
            };
            document.getElementById('header-title').innerText = titles[pageName];

            // 4. Update knop stijl
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }

        // AI Auto Name functie
        function autoName() {
            const input = document.getElementById('upload-title');
            input.value = "Generating...";
            setTimeout(() => {
                input.value = "Cyberpunk Neon Horizon 8K";
            }, 800);
        }
    </script>
</body>
</html>
