<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST | 8K AI Wallpapers</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --sidebar: #0a0a0a; --card: #111; }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; }

        /* HEADER & LOGO */
        header { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo-wrap { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-icon { width: 35px; height: 35px; background: var(--gold); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: black; font-weight: 800; font-size: 1.2rem; }
        .logo-text { font-size: 1.5rem; font-weight: 800; letter-spacing: 4px; color: var(--gold); }

        /* MAIN LAYOUT */
        .container { display: flex; padding: 40px 5%; gap: 40px; }
        
        /* SIDEBAR */
        aside { width: 280px; flex-shrink: 0; }
        .menu-box { background: var(--sidebar); border: 1px solid #222; border-radius: 20px; padding: 25px; margin-bottom: 25px; }
        .menu-box h3 { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        .menu-item { display: flex; justify-content: space-between; padding: 12px 0; color: #888; cursor: pointer; border-bottom: 1px solid #151515; font-size: 0.9rem; }
        .menu-item:hover { color: var(--gold); padding-left: 5px; }

        /* CONTENT */
        main { flex: 1; }
        .search-wrap { display: flex; background: #111; border: 1px solid #333; border-radius: 15px; padding: 5px; margin-bottom: 30px; }
        .search-wrap input { background: transparent; border: none; color: white; flex: 1; padding: 15px; outline: none; }
        .btn-gen { background: var(--gold); border: none; padding: 10px 30px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* FILTERS */
        .filters { display: flex; gap: 10px; margin-bottom: 35px; overflow-x: auto; }
        .chip { background: #111; border: 1px solid #222; padding: 10px 20px; border-radius: 50px; cursor: pointer; color: #666; white-space: nowrap; font-size: 0.8rem; }
        .chip:hover, .chip.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.05); }

        /* GALLERY */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 25px; border: 1px solid #222; overflow: hidden; position: relative; cursor: pointer; height: 400px; }
        .card:hover { border-color: var(--gold); transform: translateY(-10px); }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .card-overlay { position: absolute; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); opacity: 0; }
        .card:hover .card-overlay { opacity: 1; }

        /* PREVIEW MODAL */
        #previewModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 20000; align-items: center; justify-content: center; flex-direction: column; }
        #previewModal img { max-width: 90%; max-height: 75%; border-radius: 20px; border: 1px solid var(--gold); }
        .modal-btns { margin-top: 30px; display: flex; gap: 20px; }
        .btn-dl { background: var(--gold); border: none; padding: 15px 40px; border-radius: 12px; font-weight: 800; cursor: pointer; text-decoration: none; color: black; }
        .btn-close { background: #333; color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; }

        .admin-trigger { position: fixed; bottom: 10px; left: 10px; opacity: 0.05; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrap" onclick="location.reload()">
            <div class="logo-icon">U</div>
            <div class="logo-text">ULTRAVIST</div>
        </div>
        <button style="background:var(--gold); border:none; padding:12px 25px; border-radius:10px; font-weight:800; cursor:pointer;">GO PRO</button>
    </header>

    <div class="container">
        <aside>
            <div class="menu-box">
                <h3>ONDEKKEN</h3>
                <div class="menu-item" onclick="filter('all')">Alle Wallpapers <span style="color:var(--gold)">842</span></div>
                <div class="menu-item" onclick="filter('live')">8K Live Video's <span>64</span></div>
                <div class="menu-item" onclick="filter('trending')">Populair ðŸ”¥</div>
            </div>
            <div class="menu-box">
                <h3>STATISTIEKEN</h3>
                <div class="menu-item">Live Subscribers <span id="subCounter" style="color:var(--gold); font-weight:bold;">2.405</span></div>
                <div class="menu-item">Daily Renders <span>14.2k</span></div>
            </div>
        </aside>

        <main>
            <div class="search-wrap">
                <input type="text" id="promptInput" placeholder="Wat wil je dat de AI maakt?">
                <button class="btn-gen" onclick="startGen()">GENEREER</button>
            </div>

            <div class="filters">
                <div class="chip active" onclick="filter('all')">Alles</div>
                <div class="chip" onclick="filter('neon')">Neon 8K</div>
                <div class="chip" onclick="filter('nature')">Nature</div>
                <div class="chip" onclick="filter('abstract')">Abstract Gold</div>
                <div class="chip" onclick="filter('space')">Space</div>
            </div>

            <div class="grid" id="mainGrid">
                <div class="card" onclick="openMe('Neon Genesis', 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2000')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800')"></div>
                    <div class="card-overlay"><strong>Neon Genesis</strong><br><small style="color:var(--gold)">PREMIUM 8K</small></div>
                </div>
                <div class="card" onclick="openMe('Golden Fluid', 'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2000')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=800')"></div>
                    <div class="card-overlay"><strong>Golden Fluid</strong><br><small style="color:var(--gold)">EXCLUSIVE</small></div>
                </div>
                <div class="card" onclick="openMe('Cosmos 8K', 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2000')">
                    <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=800')"></div>
                    <div class="card-overlay"><strong>Cosmos Horizon</strong><br><small style="color:var(--gold)">LIVE VIDEO</small></div>
                </div>
            </div>
        </main>
    </div>

    <div id="previewModal">
        <img id="modalImg" src="">
        <div class="modal-btns">
            <a id="downloadBtn" href="" target="_blank" class="btn-dl">DOWNLOAD 8K RAW</a>
            <button class="btn-close" onclick="closeMe()">SLUITEN</button>
        </div>
        <h2 id="modalTitle" style="margin-top:20px; color:var(--gold)"></h2>
    </div>

    <div class="admin-trigger" onclick="alert('Admin Login: admin123')">.</div>

    <script>
        // Preview functies
        function openMe(title, url) {
            document.getElementById('modalImg').src = url;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('downloadBtn').href = url;
            document.getElementById('previewModal').style.display = 'flex';
        }

        function closeMe() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Filter actie
        function filter(type) {
            console.log("Filteren op: " + type);
            // Visueel effect op de chips
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Subscriber counter simulatie (loopt live op!)
        let subs = 2405;
        setInterval(() => {
            subs += Math.floor(Math.random() * 3);
            document.getElementById('subCounter').innerText = subs.toLocaleString();
        }, 5000);

        function startGen() {
            let p = document.getElementById('promptInput').value;
            if(p) alert("ULTRAVIST Neural Engine start met: " + p);
        }
    </script>
</body>
</html>
