<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST | 8K AI Wallpapers</title>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Segoe UI', Roboto, sans-serif; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 3px; color: #d4af37; text-transform: uppercase; }
        .badge { font-size: 0.6rem; background: #d4af37; color: black; padding: 2px 6px; border-radius: 3px; vertical-align: middle; margin-left: 5px; }
        .btn-outline { background: transparent; border: 1px solid #d4af37; color: #d4af37; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-outline:hover { background: #d4af37; color: black; }
        
        .hero { text-align: center; padding: 100px 20px; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -1px; }
        h1 span { color: #d4af37; }
        .subtitle { color: #888; font-size: 1.2rem; margin-top: 10px; }
        
        .search-container { margin-top: 40px; display: flex; justify-content: center; }
        .search-bar { display: flex; background: #111; padding: 5px; border-radius: 50px; border: 1px solid #333; width: 100%; max-width: 500px; }
        input { background: transparent; border: none; color: white; padding: 10px 20px; flex: 1; outline: none; font-size: 1rem; }
        .btn-gen { background: #d4af37; border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; color: black; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 50px 5%; }
        .wall-card { background: #111; height: 400px; border-radius: 20px; border: 1px solid #222; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; transition: 0.4s; }
        .wall-card:hover { border-color: #d4af37; transform: translateY(-5px); }
        .placeholder-text { color: #333; font-weight: bold; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Ultravist <span class="badge">8K</span></div>
        <div>
            <span style="margin-right: 20px; color: #888; cursor: pointer;">Showcase</span>
            <button class="btn-outline">Join Club</button>
        </div>
    </nav>

    <section class="hero">
        <h1>Elevate Your <span>Vision</span></h1>
        <p class="subtitle">Premium AI-Generated Masterpieces for your Digital Canvas.</p>
        
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Describe the impossible...">
                <button class="btn-gen">Generate</button>
            </div>
        </div>
    </section>

    <div class="gallery">
        <div class="wall-card"><span class="placeholder-text">Neural Render A1</span></div>
        <div class="wall-card"><span class="placeholder-text">Neural Render A2</span></div>
        <div class="wall-card"><span class="placeholder-text">Neural Render A3</span></div>
    </div>

    <footer style="text-align: center; padding: 40px; color: #444; border-top: 1px solid #111;">
        &copy; 2026 ULTRAVIST AI PRO. All rights reserved.
    </footer>

</body>
</html>
