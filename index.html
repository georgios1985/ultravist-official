<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAVIST PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ccff00; --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.2s; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* Noise texture overlay uit jouw CSS */
        .noise::before { content: ''; position: fixed; inset: 0; z-index: 1000; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); opacity: 0.03; pointer-events: none; }

        /* Sidebar */
        aside { width: 280px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 30px; }
        .logo { font-family: 'Outfit', sans-serif; font-size: 1.5rem; color: var(--primary); margin-bottom: 50px; font-weight: 700; }
        .nav-item { padding: 14px 18px; border-radius: 12px; color: #71717a; cursor: pointer; font-weight: 600; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; }
        .nav-item.active, .nav-item:hover { background: rgba(209, 255, 26, 0.1); color: var(--primary); }

        /* Main */
        .viewport { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .top-bar { padding: 20px 40px; display: flex; justify-content: flex-end; border-bottom: 1px solid var(--border); background: rgba(5,5,5,0.8); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; }
        .user-pill { background: #18181b; border: 1px solid var(--border); padding: 8px 16px; border-radius: 50px; font-size: 0.85rem; display: flex; gap: 12px; }

        /* Pages */
        .page { display: none; padding: 60px 40px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; margin-top: 30px; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 20px; }
        .val { font-family: 'Outfit', sans-serif; font-size: 3rem; color: var(--primary); margin: 10px 0; }
        
        .wallpaper-card { background: var(--card); border-radius: 20px; border: 1px solid var(--border); height: 400px; overflow: hidden; position: relative; cursor: pointer; }
        .wallpaper-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }

        /* Settings */
        input { width: 100%; background: #000; border: 1px solid #222; padding: 15px; border-radius: 12px; color: white; margin: 10px 0 25px; outline: none; }
        .btn { background: var(--primary); color: black; border: none; padding: 15px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; }
    </style>
</head>
<body class="noise">
